name: Integration Tests & Code Style

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Download conda env info for qiime2 amplicon 2024.5
      run: curl -L https://data.qiime2.org/distro/amplicon/qiime2-amplicon-2024.5-py39-linux-conda.yml -o environment.yml

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: 3.9
        channels: conda-forge
        activate-environment: qp-platemapper
        environment-file: environment.yml

    - name: Add additional dependencies
      run: |
        conda activate qp-platemapper
        conda install pytest-cov -y

    - name: Execute tests
      run: |
        conda activate qp-platemapper
        cd qp-platemapper && pytest --cov=platemapper



